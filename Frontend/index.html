<!DOCTYPE html>
<html>
<head>
    <title>Gesture Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <div class="sidebar-header">
            <h1>ğŸ¯ Gesture AI</h1>
        </div>

        <div class="status-card">
            <p id="systemStatus">System: Ready</p>
        </div>

        <div class="button-group">
            <h3>Control</h3>
            <button class="btn-control" onclick="startAI()">â–¶ Start AI</button>
            <button class="btn-control" onclick="stopAI()">â¹ Stop AI</button>
        </div>

        <div class="button-group">
            <h3>Training</h3>
            <button class="btn-primary" onclick="trainModel()">ğŸ§  Train Model</button>
        </div>

        <div class="button-group">
            <h3>Mode</h3>
            <button id="togglePointerBtn" class="btn-mode" onclick="togglePointer()">Pointer Mode: OFF</button>
        </div>
    </div>

    <div class="main">
        <div class="main-container">
            <div class="header-section">
                <h2>Gesture Collection</h2>
                <p class="subtitle">Create and manage gesture datasets</p>
            </div>

            <div class="input-section">
                <input id="newGesture" placeholder="Enter gesture name..." class="gesture-input">
                <button onclick="addGesture()" class="btn-add">â• Add Gesture</button>
            </div>

            <div class="divider"></div>

            <h3 class="gestures-title">Your Gestures</h3>
            <div id="gestureGrid" class="grid"></div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
